set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key h split-window -h
bind-key v split-window -v
bind-key W new-window 
bind-key X kill-window
bind-key x kill-pane
set -g status-style 'bg=#333333 fg=#5eacd3'

# Pane Navigation using hjkl
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Killing Current Session
bind -n C-q kill-session

# Remove last stored session
bind -n C-D run-shell 'cp ~/.local/share/tmux/resurrect/last ~/.local/share/tmux/resurrect/last.back && rm ~/.local/share/tmux/resurrect/last' \; display-message "Removed last session"

# Continuum
set -g @continuum-restore 'on'

# start numbering at 1
set -g base-index 1
set -g pane-base-index 1
# Enable VI mode
set-window-option -g mode-keys vi
bind r source-file ~/.tmux.conf \; display-message "Reloaded .tmux.conf"

# (Github Dark Colorblind) Colors for Tmux
set -g mode-style "fg=#c9d1d9,bg=#0d1117"
set -g message-style "fg=#0d1117,bg=#c9d1d9"
set -g message-command-style "fg=#0d1117,bg=#c9d1d9"
set -g pane-border-style "fg=#c9d1d9"
set -g pane-active-border-style "fg=#58a6ff"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#58a6ff,bg=#c9d1d9"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-right "#[fg=#c9d1d9,bg=#c9d1d9,nobold,nounderscore,noitalics]#[fg=#c9d1d9,bg=#c9d1d9] #{prefix_highlight} #[fg=#babbbd,bg=#c9d1d9,nobold,nounderscore,noitalics]#[fg=#0d1117,bg=#babbbd] %Y-%m-%d  %I:%M %p #[fg=#0366d6,bg=#babbbd,nobold,nounderscore,noitalics]#[fg=#c9d1d9,bg=#0366d6,bold] #h "
setw -g window-status-activity-style "underscore,fg=#6e7681,bg=#c9d1d9"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#ffffff,bg=#c9d1d9"
setw -g window-status-format "#[fg=#c9d1d9,bg=#c9d1d9,nobold,nounderscore,noitalics]#[fg=#343941,bg=#c9d1d9,nobold,nounderscore,noitalics] #I  #W #F #[fg=#c9d1d9,bg=#c9d1d9,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#c9d1d9,bg=#ec8e2c,nobold,nounderscore,noitalics]#[fg=#0d1117,bg=#ec8e2c,bold] #I  #W #F #[fg=#ec8e2c,bg=#c9d1d9,nobold,nounderscore,noitalics]"

run '~/.tmux/plugins/tpm/tpm'
